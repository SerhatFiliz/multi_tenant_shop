{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">
                        {% if address %}Adresi Düzenle{% else %}Yeni Adres Ekle{% endif %}
                    </h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Kaydet</button>
                        <a href="{% url 'store:profile' %}" class="btn btn-secondary w-100 mt-2">İptal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
