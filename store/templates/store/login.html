{% extends "base.html" %}
{% load crispy_forms_tags %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Giriş Yap</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'store:signup' %}">Hesabın yok mu? Kayıt Ol</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
